<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search">

        <input type="text" class="searchTerm" placeholder="Search..">
      </div>
      <div class="greeting">
        <p>Hi there,</p>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="avatar">
        <h3>Morgan Oakley</h3>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">

      <div class="logo">Dashboard</div>

      <div class="top">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>   
      </div>
      <div class="bottom">
        <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
      </div> 
    </div>
    <div class="main"></div>
  </div>
</body>
</html>
